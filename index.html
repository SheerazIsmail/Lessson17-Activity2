<!DOCTYPE html>
<html>
    <head>
        <title>Spinners</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <center>
            <div class="container">
                <h1 style="background-color: blueviolet;">Spinners</h1>
                <p style="background-color: aquamarine;"> Here is the Example of Spinner</p>

                <div class="spinner-border" style="color: blue; margin-top: 10px;
                border: dotted 9px chartreuse;"></div>

                <div class="spinner-border" style="color: blue;
                animation-duration: 5s;">
                </div>
            </div>
            <br>
            <br>

            <div class="spinner-grow text-warning">
                <span class="visually-hidden"></span>
            </div>
            <div class="spinner-grow text-danger">
                <span class="visually-hidden"></span>
            </div>
            <div class="spinner-grow text-primary">
                <span class="visually-hidden"></span>
            </div>
            <div class="spinner-grow text-secondary">
                <span class="visually-hidden"></span>
            </div>

        </center>
    </body>
</html>
